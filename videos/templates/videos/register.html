{% load static %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'videos/style.css' %}" />
</head>
<body>
    <div class='topbar'>
        <strong style="float: left; display: inline-block; font-size: 150%;">&nbsp;<a href="{% url 'videos:index' %}"><img src="{% static 'logo.png' %}" height="50" width="100" alt="VidShare"></a></strong>
        <form action="{% url 'videos:search' %}" style="float: right; font-size: 130%; display: inline-block;" method="get">
        <input type="text" id="search" name="search" />
        <input type="submit" value="Search" />
        </form>
        </div>
        <div style="height: 50;"></div>
<table>
<form action="{% url 'videos:createuser' %}" method="POST">
{% csrf_token %}
<tr><td><label for="name">Username: </label></td>
<td><input type="text" id="name" name="name" /></td></tr>
<tr><td><label for="email">Email: </label></td>
<td><input type="email" id="email" name="email" /></td></tr>
<tr><td><label for="password">Password: </label>
<td><input type="password" id="password" name="password" /></td></tr>
<tr><td><label for="pass2">Confirm Password:</label></td>
<td><input name="pass2" id="pass2" onkeyup="checkPass(); return false;" type="password"></td></tr>
<tr style="align-items: center; text-align: center;"><td colspan=2><input type="submit" id="submit" value="Create User" disabled /><span id="confirmMessage" class="confirmMessage"></span></td></tr>
</form>
<script>
function checkPass()
{
	var pass1 = document.getElementById('password');
	var pass2 = document.getElementById('pass2');
	var message = document.getElementById('confirmMessage');
	var submitbutton = document.getElementById('submit');
	var goodColor = "#66cc66";
	var badColor = "#ff6666";
	if(pass1.value == pass2.value){
		pass2.style.backgroundColor = goodColor;
		message.style.color = goodColor;
		message.innerHTML = "Passwords Match!";
		submitbutton.disabled = false;
	}else{
		pass2.style.backgroundColor = badColor;
		message.style.color = badColor;
		message.innerHTML = "Passwords Do Not Match!";
		submitbutton.disabled = true;
	}
}
</script>
</table>
</body>
