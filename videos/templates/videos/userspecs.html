{% load static %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'videos/style.css' %}" />
</head>
<body>
    <div class='topbar'>
    <strong style="float: left; display: inline-block; font-size: 150%;">&nbsp;<a href="{% url 'videos:index' %}"><img src="{% static 'logo.png' %}" height="50" width="100" alt="VidShare"></a></strong>
    <form action="{% url 'videos:search' %}" style="float: right; font-size: 130%; display: inline-block;" method="get">
    <input type="text" id="search" name="search" />
    <input type="submit" value="Search" />
    </form>
    </div>
    <div style="height: 50;"></div>
<h1 style="text-align: center;">{{ user.username }}</h1>
<h3 style="text-align: center;"><em>Joined on: {{ user.date_joined }}</em></h3>
<center>
<table>
<tr>
<td>
<img src="/{{ user.profile.profile_pic }}" height=200 />
</td>
<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
<td colspan=2>
<p><pre>{{ user.profile.bio }}</pre></p>
</td>
</tr>
</table>
</center>
<br><br>
<center>
<h4>Total content uploaded: {{ content_count }}</h4>
<h4>Total views: {{ total_views }}</h4>
<h4>Total votes: {{ total_votes }}</h4>
<h4>Total subscribers: {{ total_subscribers }}</h4>
</center>
<div class='footer' style="float: right;">
<a href="/admin">Login</a>&nbsp;|&nbsp;<a href="/register">Register</a>&nbsp;
</div>
</body>
